<html>
    <head>
        <title>Notebook</title>
        <!-- Icons & Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Include the library in the page -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- Adding the marked library -->
        <script src="https://unpkg.com/marked"></script>

        <!-- Notebook app -->
        <div id="notebook">

            <!-- Sidebar -->
            <aside class="side-bar">
                <!-- Here will be the note list -->
                <!-- Toolbar -->
                <div class="toolbar">
                    <!-- Add note button -->
                    <button @click="addNote" :title="addButtonTitle"><i class="material-icons">add</i> Add note</button>
                </div>
                <div class="notes">
                    <!-- Note list here -->
                    <div class="note" v-for="note of notes"
                        @click="selectNote(note)" :class="{selected: note === selectedNote}">
                        {{note.title}}</div>
                </div>
            </aside>


            <template v-if="selectedNote">
                <!-- Main pane -->
                <section class="main">

                    <div class="toolbar">
                        <!-- Our toolbar is here! -->
                        <input v-model="selectedNote.title" placeholder="Note title" />

                        <!-- Delete Button-->
                        <button @click="removeNote" title="Remove Note">
                            <i class="material-icons">delete</i>
                        </button>

                        <!-- Favorite button -->
                        <button @click="favoriteNote" title="Favorite Note">
                            <i class="material-icons">{{ selectedNote.favorite ? 'star' : 'star_border' }}</i>
                        </button>
                    </div>

                    <textarea v-model="selectedNote.content"></textarea>
                </section>

                <!-- Preview Pane -->
                <aside class="preview" v-html="notePreview">
                </aside>
            </template>
            
        </div>
        <!-- Some JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
